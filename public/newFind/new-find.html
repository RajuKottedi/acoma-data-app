<section class="new-find">
	
	<h1>Enter a new find</h1>

	<form data-ng-submit="submit()" novalidate name="form.newFindForm">
		
		<div class="set" data-ng-repeat="set in data">
			<h2>{{ set.sectionTitle }}</h2>
			<div data-ng-repeat="question in set.questions" data-new-find-question="question"></div>
		</div>

	</form>

</section>
